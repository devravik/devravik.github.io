name: Deploy to GitHub Pages (Main Branch Root)

on:
  push:
    branches:
      - master  # âœ… You're using master, not main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json found. Falling back to npm install."
            npm install
          fi

      - name: Build the project
        run: npm run build

      - name: Deploy build to root of master branch
        run: |
          # Enable extended globbing for cleanup
          shopt -s extglob

          # Remove everything except .git, .github, and dist
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name '.github' ! -name 'dist' -exec rm -rf {} +

          # Move built files to root and remove dist
          cp -r dist/* .
          rm -rf dist

          # Commit and push only if there are changes
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff --quiet || git commit -m "Deploy build to root"
          git push
