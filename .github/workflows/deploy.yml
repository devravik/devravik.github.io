name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: mkdir -p docs && cp -r dist/* docs/
      - run: git config user.name github-actions && git config user.email github-actions@github.com
      - run: git add docs && git commit -m "Deploy" || echo "No changes to commit"
      - run: git push
